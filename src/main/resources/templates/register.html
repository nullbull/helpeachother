<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>注册界面</title>
    <!--<link href="/static/css/register.css" th:href="@{/css/register.css}" rel="stylesheet">-->
</head>

<body class="wrap">
<div>
    <div class="container">
        <h1>Welcome</h1>
        <form id="loginForm"  >
            <table>
                <th></th>
                <td>
                    <input type="text" id="userName" name="userName" placeholder="用户名" /><br>
                </td>
                <!--<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">bfg</p>-->
                <td>
                    <input type="password" id="passWord" name="passWord" placeholder="密码"/><br>
                </td>
                <td>
                    <input type="email" id="email" name="email" placeholder="邮箱"/><br>
                </td>
                <td>
                    <input type="text" id="phone" name="phone" placeholder="手机号"/><br>
                </td>
                <!--<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>-->
                <tr>
                    <td>
                        <select id="loction" >
                            <option id="l0" value="0">请选择</option>
                            <option id="l1" value="1">A区</option>
                            <option id="l2" value="2">B区</option>
                            <option id="l3" value="3">C区</option>
                        </select>
                    </td>
                    <td>
                       <!-- <select id="locationChild">-->
                            <select id="locationId">
                        </select><br>
                    </td>
                </tr>


                <td>
                    <input type="text" id="alipayId" name="alipayId" placeholder="支付宝账号"/><br>
                </td>
                <td>
                    <input type="text" id="wechatId" name="wechatId" placeholder="微信号"/><br>
                </td>
                <td>
                    <input type="text" id="qqNumber" name="qqNumber" placeholder="QQ号"/><br>
                </td>
                <td>
                    <select id="s1" onchange="fun()">
                        <option id="p1" value="1">学生</option>
                        <option id="p2" value="2">服务者</option>
                    </select><br>
                </td>
                <td>
                    <input hidden type="text" id="studentId" name="studentId" placeholder="学号"><br>
                </td>
                <td>
                    <input hidden type="file" id="picture" name="picture" placeholder="学号"><br>
                </td>
                <span id = "mess"></span>
                <input type="button" id="register_btn" value="注册"/><br>
            </table>

        </form>
    </div>

</div>

<script>
    function fun() {
        var a = $("#s1").val();
        if(a=="2")
        {
            $("#studentId").show();
            $("#picture").show();
        }
        if(a=="1")
        {
            $("#studentId").hide();
            $("#picture").hide()
        }
    }
</script>

<script src="../static/js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
<script src="../static/js/login.js" th:src="@{/js/register.js}"></script>

</body>
</html>
